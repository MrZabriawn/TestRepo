<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="output">

    </div>
    <script>
        let age = prompt("How old are you?");
        if (age >= 18) {
            document.getElementById("output").innerHTML = "<h1>You are eligible to vote</h1>";
        } else {
            document.getElementById("output").innerHTML = "<h1>You are NOT eligible to vote.</h1>";
        }
    </script>


</body>

</html>
